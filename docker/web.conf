<VirtualHost *:80>
ServerName frontend.testwork.local
DocumentRoot /var/www/testwork/frontend/web/
  <Directory /var/www/testwork/frontend/web/>
    Options +ExecCGI +Indexes +FollowSymLinks +MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule . index.php
  </Directory>
</VirtualHost>


